Step:&nbsp;[<a href="javascript:gotoNextSample(-1);">prev</a>][<a href="javascript:gotoNextSample(+1);">next</a>]

Play:&nbsp;[<a href="javascript:playAlongSamples('start');">start</a>][<a href="javascript:playAlongSamples('stop');">stop</a>]&nbsp;(<a href="javascript:{playDelay=playDelay*2; return true;}">slower</a>,<a href="javascript:{playDelay=playDelay/2; return true;}">faster</a>)
<br>
Chromosome: 
<script type="text/javascript" language="JavaScript1.2">
for (var kk=0; kk < chromosomes.length; kk++) {
  var chr = chromosomes[kk];
  var chrLabel = chr;
  if (chr == 'X')
    chrLabel = "23(X)";
  if (chr == 'Y')
    chrLabel = "24(Y)";
  document.write('[<span id="chromosome' + chr + '"><a href="javascript:changeChromosome(' + kk + ');">' + chrLabel + '</a></span>]');
}
</script>
<br>
<script type="text/javascript" language="JavaScript1.2">
if (shortcuts.length > 0) {
  document.write('<br>Shortcuts: ');
  for (var kk=0; kk < shortcuts.length; kk++) {
    var args = shortcuts[kk];
    if (args.substring(0,1) == '{') {
      var label = args.substring(1,args.length-1);
      document.write('<strong>' + label + '</strong>: ');
    } else if (args != "") {
      var label = kk+1;
      if (shortcutLabels.length > kk)
        label = shortcutLabels[kk];
      document.write('[<span id="shortcut' + kk + '"><a href="javascript:jumpTo(' + args + ');">' + label + '</a></span>] ');
    }
  }
  document.write('<br><small>Legends: i) If a shortcut is tagged with a chip type or an analysis label, it means that the region is not clearly visible for the other chip types or analysis methods. ii) An asterisk (*) indicates the mean level of diploid is most likely biased due to too many samples with abberations in this region.</small>');
}
</script>
</small>
