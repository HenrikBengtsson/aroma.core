<link rel="icon" type="image/ico" href="../../favicon.ico">

<link media="screen" type="text/css" rel="StyleSheet" href="../../includes/css/figures.css"> 
<link media="screen" type="text/css" rel="StyleSheet" href="../../includes/css/ChromosomeExplorer4.css">

<script type="text/javascript">
var $jq = jQuery.noConflict();

debugOn = function() {
  $jq("#debugSettings").dialog();	
  $jq("#debugWindow").dialog();	
}

$jq(document).ready(function() {
  /* Is browser supported? */
  if (!jQuery.browser['mozilla']) {	
    $jq("#dialogError").children('#ok').click(function() { 
        $jq.unblockUI($jq("#dialogError")[0]);
    }); 
    var msg = "<p>This Explorer requires a Mozilla/5.0 compliant browser, e.g. Firefox.</p><p>Your browser is:<br>" + navigator.userAgent + "</p>";
    $jq("#dialogError").children("#msg").html(msg);
    $jq.blockUI($jq("#dialogError")[0]);
    return false;
  }
  onLoad();
})
</script>

<body>
<table width="100%" border="0" cellpadding="2" cellspacing="0" style="margin: 0px; border: none; border-bottom: 2px solid black;">
<tr valign="bottom">

 <a href="../../includes/html/about.html">About</a>
 </span> 
<td align="right">
<div id="statusImage" style="float: right;">
 <img src="../../includes/images/indicator.gif" alt="Wait..." title="indicator">
</div>
</td>
</tr>
</table>
<table width="100%" border="0" cellpadding="4" cellspacing="0">

<td align="left">
Sample:

</td>
</tr>
<tr valign="bottom">
<td align="left" colspan="2">
<small>
<span id="chipTypeLabel"></span>
<span id="samplesLabel">?</span><br>
<span id="chromosomesLabel">?</span><br>

<tr>
 <td align="center" style="border: solid 1px #000000;">
 <small>Chr:</small><br>

 </td>

  <div id="navigator">
   <span class="navigatorImageLayers" id="navigatorImageLayers">
    <img id="navigatorImage" src="../../includes/images/indicator.gif" alt="Navigator" title="Click">

   </span>
   <div id="navigatorArea" title="Drag"></div>
  </div>

 </td>
 <td width="95%" style="border: solid 1px #000000;">
  <div id="panel">
   <div id="panelLocator"><div id="panelLocatorTag"></div></div>
   <span class="panelImageLayers" id="panelImageLayers">
    <img id="panelImage" src="../../includes/images/indicator.gif" alt="Panel" title="Drag">
    <span id="sampleLayers"></span>
    <span id="chrLayers"></span>
   </span>
  </div>

<div id="debugSettings" class="flora" title="Explorer settings" style="display: none;"></div>
<div id="debugWindow" class="flora" title="Debug window" style="display: none;"></div>
<div id="dialogError" style="display: none; cursor: default">
 <div id="title" style="font-size: large; font-weight: bold;">Error message</div>
 <div id="msg" style="text-align: left;"></div>
 <input type="button" id="ok" value="OK" />
